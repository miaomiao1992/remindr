name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release
        working-directory: crates/gpui
        run: cargo build --release --bin remindr_gpui

      - name: Create app bundle
        working-directory: crates/gpui
        run: cargo bundle --release -p remindr_gpui

      - name: Sign application (ad-hoc)
        run: |
          codesign --force --deep -s - target/release/bundle/osx/Remindr.app
          codesign --verify --verbose target/release/bundle/osx/Remindr.app

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "Remindr" \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Remindr.app" 150 190 \
            --app-drop-link 450 185 \
            "remindr-macos.dmg" \
            "target/release/bundle/osx/Remindr.app"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: remindr-macos
          path: remindr-macos.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        working-directory: crates/gpui
        run: cargo build --release --bin remindr_gpui

      - name: Create installer directory
        shell: bash
        run: |
          mkdir -p installer
          cp target/release/remindr_gpui.exe installer/remindr-windows.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: remindr-windows
          path: installer/remindr-windows.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libvulkan-dev \
            libssl-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        working-directory: crates/gpui
        run: cargo build --release --bin remindr_gpui

      - name: Create tarball
        run: |
          mkdir -p remindr-linux
          cp target/release/remindr_gpui remindr-linux/remindr
          chmod +x remindr-linux/remindr
          tar -czvf remindr-linux.tar.gz remindr-linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: remindr-linux
          path: remindr-linux.tar.gz

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: remindr-macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: remindr-windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: remindr-linux

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            remindr-macos.dmg
            remindr-windows.exe
            remindr-linux.tar.gz
          body: |
            ## Installation

            ### macOS
            1. Download `remindr-macos.dmg`
            2. Open the DMG and drag Remindr to Applications
            3. On first launch: right-click > Open > Open

            ### Windows
            1. Download `remindr-windows.exe`
            2. Run the application

            ### Linux
            1. Download `remindr-linux.tar.gz`
            2. Extract: `tar -xzvf remindr-linux.tar.gz`
            3. Run: `./remindr-linux/remindr`
